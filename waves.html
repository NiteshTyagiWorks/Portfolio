  <script>
    // Select the SVG paths by their IDs
    const path1Svg1 = document.querySelector("#svg1 #path1");
    const path1Svg2 = document.querySelector("#svg2 #path1");
    const path2Svg1 = document.querySelector("#svg1 #path2");
    const path2Svg2 = document.querySelector("#svg2 #path2");
    const path3Svg1 = document.querySelector("#svg1 #path3");

    const path6Svg1 = document.querySelector("#svg1 #path6");
    const path6Svg2 = document.querySelector("#svg2 #path6");
    // Add more selections as needed for other paths

    // Morphing animation using GSAP for path1
    // Color change animation using GSAP for path1
    gsap.to(path1Svg1, { duration: 2, morphSVG: path1Svg2 });
    gsap.to(path1Svg1, { duration: 2, fill: path1Svg2.getAttribute("fill") });

    gsap.to(path2Svg1, { duration: 2, morphSVG: path2Svg2 });

    gsap.to(path4Svg1, { duration: 2, morphSVG: path4Svg2 });

    gsap.to(path5Svg1, { duration: 2, morphSVG: path5Svg2 });
    gsap.to(path5Svg1, { duration: 2, fill: path5Svg2.getAttribute("fill") });

    gsap.to(path6Svg1, { duration: 2, morphSVG: path6Svg2 });
    gsap.to(path6Svg1, { duration: 2, fill: path6Svg2.getAttribute("fill") });
